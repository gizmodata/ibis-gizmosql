name: ibis-gizmosql-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone ibis testing data
        run: git clone https://github.com/ibis-project/testing-data.git ci/ibis-testing-data

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Start GizmoSQL Docker container
        run: |
          docker pull gizmodata/gizmosql:latest
          docker run -d --name ibis-gizmosql-test \
            -p 31337:31337 \
            --init \
            -e GIZMOSQL_USERNAME=ibis \
            -e GIZMOSQL_PASSWORD=ibis_password \
            -e TLS_ENABLED=1 \
            -e PRINT_QUERIES=0 \
            -e DATABASE_FILENAME=":memory:" \
            gizmodata/gizmosql:latest

      - name: Wait for GizmoSQL to be ready
        run: |
          for i in $(seq 1 60); do
            if docker logs ibis-gizmosql-test 2>&1 | grep -q "GizmoSQL server - started"; then
              echo "GizmoSQL server is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Timed out waiting for GizmoSQL server"
          docker logs ibis-gizmosql-test
          exit 1

      - name: Run tests
        run: pytest -x -n auto --dist loadgroup

      - name: Stop GizmoSQL container
        if: always()
        run: docker stop ibis-gizmosql-test || true

  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags')
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build
        run: python -m pip install build

      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
